<div class="container mt-4">
    <h1 class="text-center">Student Registration</h1>
    <div class="card w-50 mt-2">
        <h3>Student Form</h3>

        <form class="form mt-2"  >
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" [(ngModel)]="Stname" [ngModelOptions]="{standalone: true}" class="form-control" id="Stname">
            </div>

            <div class="form-group">
                <label>Course</label>
                <input type="text" [(ngModel)]="Course" [ngModelOptions]="{standalone: true}" class="form-control" id="Course">
            </div>

            <div class="form-group">
                <label>Fee</label>
                <input type="text" [(ngModel)]="Fee" [ngModelOptions]="{standalone: true}" class="form-control" id="Fee">
            </div>

            <button type="submit" class="btn btn-primary mt-2" (click)="save()">Save</button>
        </form>
    </div>

    <div class="container mt-4">
        <table class="table mt-3 mx-auto">
            <thead>
                <h1 *ngIf="!isResultLoaded">Loading....................</h1>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Course</th>
                    <th scope="col">Fee</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let StudentItem of StudentArray">
                    <td>{{StudentItem.Id}}</td>
                    <td>{{StudentItem.Stname}}</td>
                    <td>{{StudentItem.Course}}</td>
                    <td>{{StudentItem.Fee}}</td>
                    <td class="align-center text-center justify-center-content mx-auto">
                        <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
